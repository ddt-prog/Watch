<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل روابط Webtor</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 500px; background: #1e1e1e; padding: 15px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 90%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff; font-size: 14px; }
        button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #27ae60; color: white; font-weight: bold; cursor: pointer; }
        button:active { background: #2ecc71; }
        video { width: 100%; margin-top: 20px; border-radius: 10px; display: none; background: #000; }
        .footer { margin-top: 15px; font-size: 11px; color: #777; text-align: center; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="text-align: center; font-size: 1.2rem;">مشغل الفيديو المباشر</h2>
        
        <input type="text" id="videoUrl" placeholder="الـصق الرابط (URL) هنا...">
        <button onclick="playVideo()">تـشـغـيـل الآن</button>

        <video id="mainPlayer" controls autoplay playsinline>
            متصفحك لا يدعم التشغيل.
        </video>

        <div class="footer">
            ملاحظة: إذا كان الملف بصيغة MKV ولم يعمل، فالأفضل استخدام تطبيق VLC.
        </div>
    </div>

    <script>
        function playVideo() {
            var url = document.getElementById('videoUrl').value;
            var player = document.getElementById('mainPlayer');
            
            if(url.trim() !== "") {
                player.src = url;
                player.style.display = 'block';
                player.play();
            } else {
                alert("الرجاء لصق الرابط أولاً!");
            }
        }
    </script>

</body>
</html>
