<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الوسائط الاحترافي</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; color: #f39c12; }

        .video-js {
            width: 100% !important;
            height: 450px;
            border-radius: 8px;
            overflow: hidden;
        }

        .controls-panel {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background-color: #e67e22; }
    </style>
</head>
<body>

    <div class="container">
        <h2>VLC Web Player Clone</h2>
        
        <video id="my-video" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto" data-setup='{}'>
            <source src="https://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
            <p class="vjs-no-js">
                لتشغيل هذا الفيديو، يرجى تفعيل جافا سكريبت أو الترقية لمتصفح يدعم HTML5.
            </p>
        </video>

        <div class="controls-panel">
            <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو أو البث المباشر هنا...">
            <button onclick="changeSource()">تشغيل الرابط</button>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        var player = videojs('my-video');

        function changeSource() {
            var url = document.getElementById('videoUrl').value;
            if (url) {
                player.src({
                    src: url,
                    type: (url.endsWith('.m3u8')) ? 'application/x-mpegURL' : 'video/mp4'
                });
                player.play();
            } else {
                alert("يرجى إدخال رابط صحيح");
            }
        }
    </script>
</body>
</html>
